<template name="login">
    
    <a href="/register">register</a>

    <!-- begin #page-container -->
	<div id="page-container">
	    <!-- begin login -->
        <div class="login">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    CASE
                    <small>Complaint & Compliment Portal</small>
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form class="margin-bottom-0">
                	<div class="login-info"></div>
                    <div class="form-group m-b-20">
                        <input type="text" name="loginUsername" class="form-control input-lg" placeholder="Username" />
                    </div>
                    <div class="form-group m-b-20">
                        <input type="password" name="loginPassword" class="form-control input-lg" placeholder="Password" />
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- end login -->
    </div>
</template>
