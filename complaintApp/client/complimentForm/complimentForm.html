<template name="complimentForm">

	<div class="pageContainer">
		<ol class="breadcrumb pull-right">
			<li><a href="/compliment">Guidelines</a></li>
			<li class="active">Online form</li>
		</ol>
		<h1 class="page-header">Making a Compliment <small>online form</small></h1>

	<div class="row">

		<div class="col-md-12">
			
			<!-- form -->
			<div class="panel complimentForm">
				<div class="panel-body">
					<form class="form-horizontal col-md-7 col-md-offset-2">
						<div class="form-group">
							<label class="col-md-3 control-label">Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control complimenantName" placeholder="Name">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">NRIC</label>
							<div class="col-md-9">
								<input type="text" class="form-control complimenantNRIC" placeholder="NRIC">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Contact Number</label>
							<div class="col-md-9">
								<input type="text" class="form-control complimenantContact" placeholder="Contact Number">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="text" class="form-control complimenantEmail" placeholder="Email">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Product Category</label>
							<div class="col-md-9">
								<select class="form-control productCategory">
									<option value="Air-conditioners">Air-conditioners</option>
									<option value="Airlines">Airlines</option>
									<option value="Bank">Bank</option>
									<option value="Beauty">Beauty</option>
									<option value="Clothing">Clothing</option>
									<option value="Contractors">Contractors</option>
									<option value="Educational">Educational</option>
									<option value="Electrical and Electronics">Electrical and Electronics</option>
									<option value="Electricians">Electricians</option>
									<option value="Food and Beverage">Food and Beverage</option>
									<option value="Furniture">Furniture</option>
									<option value="Hair">Hair</option>
									<option value="Handphones">Handphones</option>
									<option value="Insurance">Insurance</option>
									<option value="Interior Design">Interior Design</option>
									<option value="Laundries">Laundries</option>
									<option value="Maid Agencies">Maid Agencies</option>
									<option value="Match-making Agencies">Match-making Agencies</option>
									<option value="Medical">Medical</option>
									<option value="Motorcars">Motorcars</option>
									<option value="Motorcycles">Motorcycles</option>
									<option value="Movers">Movers</option>
									<option value="Non-electrical Kitchenwares">Non-electrical Kitchenwares</option>
									<option value="Online Shopping">Online Shopping</option>
									<option value="Optical">Optical</option>
									<option value="Pets">Pets</option>
									<option value="Reading Materials">Reading Materials</option>
									<option value="Real Estate">Real Estate</option>
									<option value="Restaurants">Restaurants</option>
									<option value="Slimming">Slimming</option>
									<option value="Telecommunications">Telecommunications</option>
									<option value="Timeshare">Timeshare</option>
									<option value="Travel">Travel</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Company to Compliment</label>
							<div class="col-md-9">
								<input type="text" class="form-control companyToCompliment" placeholder="Company Name">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Company Address or Website</label>
							<div class="col-md-9">
								<select class="form-control complimentCompanyAddressOrWebsite">
									<option value="Company Address" selected>Company Address</option>
									<option value="Website">Website</option>
								</select>
							</div>
						</div>
						<div class="form-group complimentCompanyAddressDetails">
							<label class="col-md-3 control-label">Company Address</label>
							<div class="col-md-9">
								<input type="text" class="form-control complimentCompanyAddress" placeholder="Company Address">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group complimentCompanyAddressDetails">
							<label class="col-md-3 control-label">Company Postal Code</label>
							<div class="col-md-9">
								<input type="text"  class="form-control complimentCompanyPostalCode" placeholder="Company Postal Code">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group complimentCompanyWebsiteDetails hide">
							<label class="col-md-3 control-label">Company Website</label>
							<div class="col-md-9">
								<input type="text"  class="form-control complimentCompanyWebsite" placeholder="Company Website">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Comment</label>
							<div class="col-md-9">
								<textarea class="form-control complimenantComment" placeholder="Textarea" rows="5"></textarea>
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"></label>
							<div class="col-md-9">
								<div class="btn btn-sm btn-primary pull-right submitComplimentBtn">Submit</div>
								<div class="btn btn-sm btn-default m-r-5 pull-right resetComplimentBtn">Reset</div>
								<div class="errorForm hide">Please resolve the error(s).</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- END form -->

			<!-- result -->
			<div class="panel complimentSubmitted hide">
				<div class="panel-body">
					<div class="col-md-7 col-md-offset-2">
						<div class="alert m-b-25">
							<h4 class="block">Success</h4>
							<p>
								You have successful submitted a compliment. An email has been sent to you for reference. Thank you.
							</p>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label">Complaint ID</label>
							<div class="col-md-9 complimentIDPrint">

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label">Submit Time</label>
							<div class="col-md-9 complimentTimePrint">

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label">Name</label>
							<div class="col-md-9 complimentNamePrint">

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label">NRIC</label>
							<div class="col-md-9 complimentNRICPrint">

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label">Contact Number</label>
							<div class="col-md-9 complimentContactPrint">

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label">Email</label>
							<div class="col-md-9 complimentEmailPrint">

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label">Product Category</label>
							<div class="col-md-9 complimentCategoryPrint">

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label">Company to Complaint</label>
							<div class="col-md-9 complimentCompanyPrint">

							</div>
							<div class="clearfix"></div>
						</div><div class="complimentDisplay complimentCompanyAddressDetailsDisplay hide">
							<label class="col-md-3 control-label">Company Address</label>
							<div class="col-md-9 complimentCompanyAddressPrint">
								
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay complimentCompanyAddressDetailsDisplay hide">
							<label class="col-md-3 control-label">Company Postal Code</label>
							<div class="col-md-9 complimentCompanyPostalCodePrint">
								
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay complimentCompanyWebsiteDetailsDisplay hide">
							<label class="col-md-3 control-label">Company Website</label>
							<div class="col-md-9 complimentCompanyWebsitePrint">
								
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label">Comment</label>
							<div class="col-md-9 complimentCommentPrint">

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="complimentDisplay">
							<label class="col-md-3 control-label"></label>
							<div class="btn btn-sm btn-primary m-r-5 newComplimentBtn pull-right">Add New Compliment</div>
							<div class="btn btn-sm btn-default backToHomeBtn pull-right">Back to Home</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- END result -->

		</div>
		<!-- END col-md-12 -->
	</div>
	<!-- END row -->

	</div>
	<!-- END page container -->
</template>
