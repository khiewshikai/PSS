<template name="complimentsDashboard">
	{{#if equals userRole 'Clerk'}}
	<div class="row m-b-10">
		<button id="complimentsDownloadButton" class="btn btn-sm btn-primary">Download</button>		
		<div class="btn btn-sm btn-primary pull-right newComplimentBtn">Add New Compliment</div>
		<div class="clearfix"></div>
	</div>
	{{/if}}
	<div class="row">
 		{{> tabular table=TabularTables.complimentsCollection class="table table-striped table-bordered table-hover" id="fullComplimentTable"}}
	</div>
</template>
