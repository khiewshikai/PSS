<template name="dashboard">
	
	<table id="table_id" class="display dt-head-center dt-body-center hide">
	    <thead>
	        <tr>
	            <th>Name</th>
	            <th>NRIC</th>
	            <th>Case ID</th>
	            <th>Contact</th>
	            <th>Email</th>
	            <th>Company</th>
	            <th>Status</th>

	        </tr>
	    </thead>
	    <tbody>
	    	{{#each complaints}}
	    		
	    	<tr>
	            <td>{{complainantName}}</td>
	            <td>{{complainantNRIC}}</td>
	            <td>{{complaintID}}</td>
	            <td>{{complainantContact}}</td>
	            <td>{{complainantEmail}}</td>
	            <td>{{companyToComplain}}</td>
	            <td>{{status}}</td>
	        </tr>
	    	{{/each}}
	    </tbody>
	</table>

</template>
