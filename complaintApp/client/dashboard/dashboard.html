<template name="dashboard">
	{{#if equals userRole 'Clerk'}}
	<div class="row m-b-10">
		<button id="downloadButton" class="btn btn-sm btn-primary pull-right">Download</button>		
		<div class="clearfix"></div>
	</div>
	{{/if}}

	{{#if equals userRole 'Admin staff'}}
	<div class="row m-b-10">	
		<div class="btn btn-sm btn-primary pull-right newComplaintBtn">Add New Complain</div>		
		<div class="clearfix"></div>
	</div>
	{{/if}}
	<div class="row">		
 		{{> tabular table=TabularTables.complaintsCollection class="table table-striped table-bordered table-hover" id="fullTable"}}
	</div>
</template>
