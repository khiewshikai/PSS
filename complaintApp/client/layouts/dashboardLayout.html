<template name="dashboardLayout">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/dashboard">CASE CCMS</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				{{#if equals userRole 'Clerk'}}
				<ul class="nav navbar-nav">
					<li class="{{active 'dashboard'}}"><a href="/dashboard">Complaints List</a></li>
					<li class="{{active 'compliment'}}"><a href="/complimentsDashboard">Compliments List</a></li>
					<li class="{{active 'viewAnalytics'}}"><a href="/viewAnalytics">Analytics</a></li>
				</ul>
				{{/if}}

				{{#if equals userRole 'Manager'}}
				<ul class="nav navbar-nav">
					<li class="{{active 'viewWorkLists'}}"><a href="/viewWorkLists">Worklist {{#if isNewTaskAvailable}} ({{getNewTaskSize}}) {{/if}}</a></li>
					<li class="{{active 'dashboard'}}"><a href="/dashboard">Complaints List</a></li>
					<li class="{{active 'compliment'}}"><a href="/complimentsDashboard">Compliments List</a></li>
					<li class="{{active 'viewAnalytics'}}"><a href="/viewAnalytics">Analytics</a></li>
				</ul>
				{{/if}}

				{{#if equals userRole 'Admin staff'}}
				<ul class="nav navbar-nav">
					<li class="{{active 'dashboard'}}"><a href="/dashboard">Complaints List</a></li>
					<li class="{{active 'compliment'}}"><a href="/complimentsDashboard">Compliments List</a></li>
					<li class="{{active 'viewAnalytics'}}"><a href="/viewAnalytics">Analytics</a></li>
				</ul>
				{{/if}}

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userName}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/logout">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>

		</div>
		<!-- END container -->
	</nav>

	<div class="container m-t-50 p-t-30">
		{{> yield}}
	</div>

</template>
