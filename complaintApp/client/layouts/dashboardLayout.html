<template name="dashboardLayout">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><img src="/css/images/logo.jpg"><span>CASE CCMS</span></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					{{#if equals userRole 'Manager'}}
					<li class="{{active 'viewWorkLists'}}"><a href="/viewWorkLists">Worklist {{#if isNewTaskAvailable}} ({{getNewTaskSize}}) {{/if}}</a></li>
					<li class="{{active 'viewCompanyComplaint'}}"><a href="/viewCompanyComplaint">Complaints Count</a></li>
					{{/if}}
					<li class="{{active 'dashboard'}}"><a href="/dashboard">Complaints List</a></li>
					<li class="{{active 'complimentsDashboard'}}"><a href="/complimentsDashboard">Compliments List</a></li>
					<li class="{{active 'viewAnalytics'}}"><a href="/viewAnalytics">Analytics</a></li>
					{{#if equals userRole 'Administrator'}}
					<li class="{{active 'logger'}}"><a href="/logger">Logger</a></li>
					{{/if}}
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userName}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							{{#if equals userRole 'Administrator'}}
							<li><a href="/terminateManager">Terminate Manager</a></li>
							{{/if}}
							<li><a href="#">Profile</a></li>
							<li><a href="#">Support</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/logout">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>

		</div>
		<!-- END container -->
	</nav>

	<div class="container m-t-50 p-t-30">
		{{> yield}}
	</div>

</template>
