<template name="complaint">
	<div class="col-md-12">

		<div class="panel complaintForm">
			<div class="panel-body">
				<form class="form-horizontal col-md-7 col-md-offset-2">
					<div class="form-group">
						<label class="col-md-3 control-label">Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintName" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">NRIC</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintNRIC" placeholder="NRIC">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Contact Number</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintContact" placeholder="Contact Number">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Email</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintEmail" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Product Category</label>
						<div class="col-md-9">
							<select class="form-control complaintCategory">
								<option>Banks</option>
								<option>Electrical and Electronics</option>
								<option>Food & Beverages</option>
								<option>Hotels</option>
								<option>Motorcars</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Company to Complaint</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintCompany" placeholder="Company Name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Comment</label>
						<div class="col-md-9">
							<textarea class="form-control complaintComment" placeholder="Textarea" rows="5"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-9">
							<div class="btn btn-sm btn-success m-r-5 submitComplaintBtn">Submit</div>
							<div class="btn btn-sm btn-default resetComplaintBtn">Reset</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="panel complaintSubmitted hide">
			<div class="panel-body">
				<div class="col-md-7 col-md-offset-2">
					<div class="alert m-b-25">
						<h4 class="block">Success</h4>
						<p>
							You have successful submitted a complaint. An email has been sent to you for reference. Thank you.
						</p>
					</div>
					<div class="complaintDisplay">
						<label class="col-md-3 control-label">Complaint ID</label>
						<div class="col-md-9 complaintIDPrint">
							
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="complaintDisplay">
						<label class="col-md-3 control-label">Submit Time</label>
						<div class="col-md-9 complaintTimePrint">
							
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="complaintDisplay">
						<label class="col-md-3 control-label">Name</label>
						<div class="col-md-9 complaintNamePrint">
							
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="complaintDisplay">
						<label class="col-md-3 control-label">NRIC</label>
						<div class="col-md-9 complaintNRICPrint">
							
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="complaintDisplay">
						<label class="col-md-3 control-label">Contact Number</label>
						<div class="col-md-9 complaintContactPrint">
							
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="complaintDisplay">
						<label class="col-md-3 control-label">Email</label>
						<div class="col-md-9 complaintEmailPrint">
							
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="complaintDisplay">
						<label class="col-md-3 control-label">Product Category</label>
						<div class="col-md-9 complaintCategoryPrint">
							
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="complaintDisplay">
						<label class="col-md-3 control-label">Company to Complaint</label>
						<div class="col-md-9 complaintCompanyPrint">
							
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="complaintDisplay">
						<label class="col-md-3 control-label">Comment</label>
						<div class="col-md-9 complaintCommentPrint">
							
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
</template>
