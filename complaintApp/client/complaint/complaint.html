					<h4>Complaints CASE handles:</h4>
					<ul>
						<li>Consumer-to-business disputes</li>
					</ul>
					<p>Please ensure the main complainant is the person lodging the claim. (main complainant denotes the person who made the purchase). You are a consumer if you make a transaction for a product or service for personal use.</p>

					<br/>

					<h4>What to do if you have a consumer complaint?</h4>
					<p>If you have a dispute with a retailer over consumer goods and services and the matter with the retailer remains unresolved, you can approach CASE for advice and assistance through the following means:</p>
					
					<p>
						<em>Phone assistance</em><br/>
						You may call our hotline 6100-0315 to seek general queries from our Consumer Relations Officers. <br/><br/>
						Hotline hours: Mon-Fri 9am to 5pm, Sat 9am to 12pm
					</p>

					<p>
						<em>Counter service</em><br/>
						For consultation, please see any of our officers directly at our office. Our operating hours are from Mondays to Saturdays, 9am to 4pm for consultation. We are located at  <br/><br/>
						170 Ghim Moh Road<br/>
						#05-01 Ulu Pandan Community Building<br/>
						Singapore 279621
					</p>

					<p>
						<em>Online submission</em><br/>
						You can also submit your complaints online <a href="/complaintForm">here</a>. Please allow 3 working days for our Consumer Relations Officer to respond. 
						For online submission, please attach relevant support documents, invoices and a copy of your NRIC (front and back) when submitting your complaints.
					</p>

					<br/>

					<h4>Complaints CASE does not handles:</h4>
					<ul>
						<li>Business-to-business disputes</li>
						<ul>
							<li>This includes any transactions between businesses and products or services purchased for business use. Should there be a dispute, you may consider checking with the Small Claims Tribunals (SCT) if you are eligible to make a claim via SCT.</li>
						</ul>
						<li>Landlord and tenant claims</li>
						<ul>
							<li>For disputes pertaining to deposits or rental issues, you should lodge your case with the Small Claims Tribunals SCT.</li>
						</ul>
						<li>Speculation in shares, stocks, commodities, investments</li>
						<ul>
							<li>If you are an investor and have dealings in shares, stocks etc. These are not consumer issues.</li>
						</ul>
						<li>Accident claims</li>
						<ul>
							<li>If you have a dispute with another driver in an accident, we are unable to assist.</li>
						</ul>
						<li>Overseas companies</li>
						<ul>
							<li>If you have bought a product overseas (except for Mainland China, India, Macao SAR and Malaysia), we cannot pursue your case.</li>
						</ul>
					</ul>
