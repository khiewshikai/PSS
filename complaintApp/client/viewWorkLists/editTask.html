<template name="editTask">

	<ol class="breadcrumb pull-right">
		<li><a href="/viewWorkLists">Work list</a></li>
		<li class="active">Edit Task</li>
	</ol>
	<h1 class="page-header">Edit Task</h1>

	<div class="">
		<div class="panel editTaskForm">
			<div class="panel-body">
				<form class="editTask form-horizontal col-md-7 col-md-offset-2">
					<div class="form-group">
						<label class="col-md-3 control-label">Case ID</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintCaseID cd-disabled" value={{complaintID}} disabled/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintName cd-disabled" value={{complainantName}} disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">NRIC</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintNRIC cd-disabled" value={{complainantNRIC}} disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Contact Number</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintContact cd-disabled" value={{complainantContact}} disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Email</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintEmail cd-disabled" value={{complainantEmail}} disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Product Category</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintCategory cd-disabled" value={{productCategory}} disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Company to Complaint</label>
						<div class="col-md-9">
							<input type="text" class="form-control complaintCompany cd-disabled" value={{companyToComplain}} disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Follow up </label>
						<div class="col-md-9">
							<input type="text" name="followUp" placeholder="" class="form-control" value={{followerUp}}>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Complainants Comment </label>
						<div class="col-md-9">
							<textarea rows="3" cols="50" name="complainantComment" class="form-control cd-disabled" disabled>{{complainantComment}}</textarea>
						</div>
					</div>					
					<div class="form-group">
						<label class="col-md-3 control-label">Manager Instruction </label>
						<div class="col-md-9">
							<textarea rows="3" cols="50" name="managerInstruction" class="form-control">{{managerInstruction}}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Complaint status: </label>
						<div class="col-md-9">
							<select name="complaintStatus" class="form-control">
								{{#each getComplaintStatus}}
									<option value={{this}}>{{this}}</option>													
								{{/each}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-9">
							<input type="submit" class="btn btn-sm btn-success m-r-5 submitComplaintBtn" value="update">
							<div class="btn btn-sm btn-default cd-backButton">Back</div>
						</div>
					</div>					
				</form> 
			</div>
		</div>     
	</div>
</template>
