<template name="complaintDetails">

	<ol class="breadcrumb pull-right">
		<li><a href="/dashboard">Complaints list</a></li>
		<li class="active">Complaint Details</li>
	</ol>
	<h1 class="page-header">Complaint Details</h1>

	<!-- form -->
	<div class="panel complaintForm">
		<div class="panel-body">
			<form class="form-horizontal col-md-7 col-md-offset-2">
				<div class="form-group">
					<label class="col-md-3 control-label">Case ID</label>
					<div class="col-md-9">
						<input type="text" class="form-control complaintCaseID cd-disabled" value={{complaints.complaintID}} disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control complaintName cd-disabled" value={{complaints.complainantName}} disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">NRIC</label>
					<div class="col-md-9">
						<input type="text" class="form-control complaintNRIC cd-disabled" value={{complaints.complainantNRIC}} disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Contact Number</label>
					<div class="col-md-9">
						<input type="text" class="form-control complaintContact cd-disabled" value={{complaints.complainantContact}} disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Email</label>
					<div class="col-md-9">
						<input type="text" class="form-control complaintEmail cd-disabled" value={{complaints.complainantEmail}} disabled>
					</div>
				</div>
				<div class="form-group cd-cat1">
					<label class="col-md-3 control-label">Product Category</label>
					<div class="col-md-9">
						<input type="text" class="form-control complaintCategory cd-disabled" value={{complaints.productCategory}} disabled>
					</div>
				</div>
				<div class="form-group cd-cat2 hide">
					<label class="col-md-3 control-label">Product Category</label>
					<div class="col-md-9">
						<select name="addComplaintProdCat" class="form-control complaintCategory">
							<option value="Air-conditioners">Air-conditioners</option>
							<option value="Airlines">Airlines</option>
							<option value="Bank">Bank</option>
							<option value="Beauty">Beauty</option>
							<option value="Clothing">Clothing</option>
							<option value="Contractors">Contractors</option>
							<option value="Educational">Educational</option>
							<option value="Electrical and Electronics">Electrical and Electronics</option>
							<option value="Electricians">Electricians</option>
							<option value="Food and Beverage">Food and Beverage</option>
							<option value="Furniture">Furniture</option>
							<option value="Hair">Hair</option>
							<option value="Handphones">Handphones</option>
							<option value="Insurance">Insurance</option>
							<option value="Interior Design">Interior Design</option>
							<option value="Laundries">Laundries</option>
							<option value="Maid Agencies">Maid Agencies</option>
							<option value="Match-making Agencies">Match-making Agencies</option>
							<option value="Medical">Medical</option>
							<option value="Motorcars">Motorcars</option>
							<option value="Motorcycles">Motorcycles</option>
							<option value="Movers">Movers</option>
							<option value="Non-electrical Kitchenwares">Non-electrical Kitchenwares</option>
							<option value="Online Shopping">Online Shopping</option>
							<option value="Optical">Optical</option>
							<option value="Pets">Pets</option>
							<option value="Reading Materials">Reading Materials</option>
							<option value="Real Estate">Real Estate</option>
							<option value="Restaurants">Restaurants</option>
							<option value="Slimming">Slimming</option>
							<option value="Telecommunications">Telecommunications</option>
							<option value="Timeshare">Timeshare</option>
							<option value="Travel">Travel</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Company to Complaint</label>
					<div class="col-md-9">
						<input type="text" class="form-control complaintCompany cd-disabled" value={{complaints.companyToComplain}} disabled>
					</div>
				</div>
				<!-- New year -->
				<div class="form-group cd-complaintCompanyAddressDetails">
					<label class="col-md-3 control-label">Company Address</label>
					<div class="col-md-9">
						<input type="text" class="form-control complaintCompanyAddress cd-disabled" value={{complaints.companyAddress}} disabled>
					</div>
				</div>
				<div class="form-group cd-complaintCompanyAddressDetails">
					<label class="col-md-3 control-label">Company Postal Code</label>
					<div class="col-md-9">
						<input type="text"  class="form-control complaintCompanyPostalCode cd-disabled" value={{complaints.companyPostalCode}} disabled>
					</div>
				</div>
				<div class="form-group cd-complaintCompanyWebSite">
					<label class="col-md-3 control-label">Company Website</label>
					<div class="col-md-9">
						<input type="text"  class="form-control complaintCompanyWebsite cd-disabled	" value={{complaints.companyWebsite}} disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Complainants Comment</label>
					<div class="col-md-9">
						<textarea class="form-control complaintCustComment cd-disabled" value={{complaints.complainantComment}} rows="5" disabled></textarea>
					</div>
				</div>
				<!-- END new -->
				<div class="form-group">
					<label class="col-md-3 control-label">Manager Comment</label>
					<div class="col-md-9">
						<textarea class="form-control complaintComment" value={{complaints.managerInstruction}} rows="5"></textarea>
					</div>
				</div>
				<div class="form-group cd-statusGrp">
					<label class="col-md-3 control-label">Status</label>
					<div class="col-md-9">
						<select class="form-control complaintStatus" value={{complaints.status}}>
							<option>Open</option>
							<option>Processing</option>
							<option>Closed</option>
							<option>KIV</option>
							<option>Routed to action party</option>
							<option>Closed(no action needed)</option>
						</select>
					</div>
				</div>
				<div class="form-group complaintManagerGrp">
					<label class="col-md-3 control-label">Manager in-charge</label>
					<div class="col-md-9">
						<select class="form-control complaintManager">
							
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"></label>
					<div class="col-md-9">
						<div class="btn btn-sm btn-primary m-r-5 cd-updateBtn">Update</div>
						<div class="btn btn-sm btn-default cd-saveDraft hide">Save as draft</div>
						<div class="btn btn-sm btn-default cd-backButton">Back</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- END form -->
</template>
