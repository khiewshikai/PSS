<template name="public">

	<div class="panel">
		<div class="panel-body">
			<div class="home-banner"><img src="https://www.case.org.sg/images/jquerypic3.jpg"></div>
			<h4 class="block m-t-25">Who are we?</h4>
			<p>
				The Consumers Association of Singapore (CASE) is a non-profit, non-governmental organisation that is committed towards protecting consumers interest through information and education, and promoting an environment of fair and ethical trade practices. One of our key achievements is in advocating for the Consumer Protection (Fair Trading) Act (CPFTA) which came into effect on March 1, 2004.
			</p>
			<h4 class="block m-t-15">About CCMS</h4>
			<p>
				CASE Compliments Complaints Management System is developed to serve you better. The new system has improved the user experience and you can easily submit a compliment or complaint.
			</p>
		</div>
	</div>

		<div class="col-xs-12 col-sm-6 col-md-4">

					<h4 class="block">Make a Complaint</h4>

						Feeling being treated unfairly by a company. File a complain here so that we follow up for you.
					</p>
					<div class="btn-div m-t-15">
						<a class="btn btn-primary" href="/complaint" role="button">Submit</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="panel">
				<div class="panel-body">
					<div class="home-image"></div>
					<h4 class="block">Make a Compliment</h4>
					<p>
						Happy with a company. Show your appreciation by filing a compliment for them here.
					</p>
					<div class="btn-div m-t-15">
						<a class="btn btn-primary" href="/compliment" role="button">Submit</a>
					</div>
				</div>
			</div>
		</div>

					</p>

						<a class="btn btn-primary" href="/viewComplaint" role="button">View</a>
					</div>
				</div>
