<template name="public">

	<div class="panel">
		<div class="panel-body">
			<h4 class="block">About CCMS</h4>
			<p>
				CASE Compliments Complaints Management System is developed to serve you better. The new system has improved the user experience and you can easily submit a compliment or complaint.
			</p>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="panel">
				<div class="panel-body">
					<div class="home-image"></div>
					<h4 class="block">Submit A Complaint</h4>
					<p>
						Feeling being treated unfairly by a company. File a complain here so that we follow up for you.
					</p>
					<div class="btn-div m-t-15">
						<a class="btn btn-primary" href="/complaint" role="button">Submit</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="panel">
				<div class="panel-body">
					<div class="home-image"></div>
					<h4 class="block">Submit A Compliment</h4>
					<p>
						Happy with a company. Show your appreciation by filing a compliment for them here.
					</p>
					<div class="btn-div m-t-15">
						<a class="btn btn-primary" href="/compliment" role="button">Submit</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="panel">
				<div class="panel-body">
					<div class="home-image"></div>
					<h4 class="block">View My Complaint</h4>
					<p>
						Want to check the progress of a complaint you submitted previously. Access here.
					</p>
					<div class="btn-div m-t-15">
						<a class="btn btn-primary" href="/viewComplaint" role="button">View</a>
					</div>
				</div>
			</div>
		</div>		
	</div>

	<div class="panel">
		<div class="panel-body">
			<h4 class="block">Companies with high number of complaints</h4>
			<p>
				Companies listed below have received higher than average number of complaints:				
			</p>
			 {{> tabular table=TabularTables.complaintsCountCollectionPublic selector=getPublishedComplaints class="table table-striped table-bordered table-hover tabularCustom" id="workListsTable"}}
		</div>
	</div>

</template>
