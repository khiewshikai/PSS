<template name="register">
	<div class="login-info"></div>
	<a href="/login">login</a>

	<!-- begin #page-container -->
	<div id="page-container">
		<!-- begin login -->
		<div class="login">
			<!-- begin brand -->
			<div class="login-header">
				<div class="brand">
                    <img src="/css/images/logo.jpg"><span class="m-l-10">CASE CCMS</span>
                    <small>Complaint & Compliment Management System</small>
                </div>
				<div class="icon">
					<i class="fa fa-sign-in"></i>
				</div>
			</div>
			<!-- end brand -->
			<div class="login-content">
				<form class="margin-bottom-0">
					<div class="login-info"></div>
					<div class="form-group m-b-20">
						<input type="text" name="registerUsername" class="form-control input-lg" placeholder="Username" />
					</div>
					<div class="form-group m-b-20">
						<input type="password" name="registerPassword" class="form-control input-lg" placeholder="Password" />
					</div>
					<div class="form-group m-b-20">
						<select class="form-control registerRole">
							<option>Manager</option>
							<option>Clerk</option>
							<option>Admin staff</option>
							<option>Administrator</option>
						</select>
					</div>
					<div class="login-buttons">
						<button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
					</div>
				</form>
			</div>
		</div>
		<!-- end login -->
	</div>
</template>
