<template name="viewComplaint">
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->

            <!-- end panel -->
            <div class="panel">

                <div class="panel-body p-t-40">
                    <form class="form-horizontal col-md-7 col-md-offset-2">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Case ID</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control caseId" placeholder="eg. COMPLAINT20150714">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">NRIC / Passport No.</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control caseNRIC" placeholder="eg. S91234567">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-9">
                                <div class="btn btn-sm btn-success pull-right">Submit</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end col-12 -->
    </div>

    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->

            <!-- end panel -->
            <div class="panel" data-sortable-id="form-stuff-1">

                <div class="panel-body">
                    Result show here...
                </div>
            </div>
        </div>
        <!-- end col-12 -->
    </div>
