<template name="viewAnalytics">

	<div class="row">
		<div class="col-md-6 col-sm-6">
			<h1 class="page-header">STATISTICS
				<small>(Last 7 Days)</small>
			</h1>
		</div>
		<div class="col-md-3 col-sm-3">
			<!-- <button id="testButton" class="btn btn-warning btn-sm">Test</button> -->
		</div>
		<div class="col-md-3 col-sm-3">

			<a class="btn btn-warning btn-sm pull-right" href="/detailedAnalytics" role="button">View Detailed Analytics</a>
			<!-- <button class="btn btn-warning btn-sm pull-right">View Detailed Analytics</button> -->
		</div>
		
	</div>
	<div class="row">
		<div class="col-md-3 col-sm-6">
			<div class="widget widget-stats bg-green">
				<div class="stats-icon"><i class="fa fa-desktop"></i></div>
				<div class="stats-info">
					<h4>COMPLAINTS:</h4>
					<p>{{totalNoOfComplaints}}</p>	
				</div>
				<div class="stats-link">
					<a href="javascript:;">View Detail <i class="fa fa-arrow-circle-o-right"></i></a>
				</div>
			</div>
		</div>
		<div class="col-md-3 col-sm-6">
			<div class="widget widget-stats bg-blue">
				<div class="stats-icon"><i class="fa fa-chain-broken"></i></div>
				<div class="stats-info">
					<h4>COMPLIMENTS:</h4>
					<p>{{totalNoOfCompliments}}</p>	
				</div>
				<div class="stats-link">
					<a href="javascript:;">View Detail <i class="fa fa-arrow-circle-o-right"></i></a>
				</div>
			</div>
		</div>

		<div class="col-md-3 col-sm-6">
			<div class="widget widget-stats bg-purple">
				<div class="stats-icon"><i class="fa fa-users"></i></div>
				<div class="stats-info">
					<h4>UNIQUE VISITORS</h4>
					<p>1,922</p>	
				</div>
				<div class="stats-link">
					<a href="javascript:;">View Detail <i class="fa fa-arrow-circle-o-right"></i></a>
				</div>
			</div>
		</div>

		<div class="col-md-3 col-sm-6">
			<div class="widget widget-stats bg-red">
				<div class="stats-icon"><i class="fa fa-clock-o"></i></div>
				<div class="stats-info">
					<h4>AVG TIME TAKEN PER CASE</h4>
					<p>00:12:23</p>	
				</div>
				<div class="stats-link">
					<a href="javascript:;">View Detail <i class="fa fa-arrow-circle-o-right"></i></a>
				</div>
			</div>
		</div>

	</div>

	<div class="row">
		<div class="col-md-6 ui-sortable">
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title=""><i class="fa fa-expand"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload" data-original-title="" title=""><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse" data-original-title="" title=""><i class="fa fa-minus"></i></a>
						<!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove" data-original-title="" title="" aria-describedby="tooltip664982"><i class="fa fa-times"></i></a> -->
					</div>
					<h4 class="panel-title">NO. OF COMPLAINTS</h4>
				</div>
				<div class="panel-body">
					<div id="complaints" class="height-sm">
						
					</div>
				</div>
			</div>
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title=""><i class="fa fa-expand"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload" data-original-title="" title=""><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse" data-original-title="" title=""><i class="fa fa-minus"></i></a>
						<!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove" data-original-title="" title="" aria-describedby="tooltip664982"><i class="fa fa-times"></i></a> -->
					</div>
					<h4 class="panel-title">NO. OF COMPLAINTS PER CATEGORY</h4>
				</div>
				<div class="panel-body">
					<div id="complaints-per-cat" class="height-sm">
						
					</div>
				</div>
			</div>
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title=""><i class="fa fa-expand"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload" data-original-title="" title=""><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse" data-original-title="" title=""><i class="fa fa-minus"></i></a>
						<!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove" data-original-title="" title="" aria-describedby="tooltip664982"><i class="fa fa-times"></i></a> -->
					</div>
					<h4 class="panel-title">TOP CASE MANAGERS WHO CLOSED MOST CASES</h4>
				</div>
				<div class="panel-body">
					<div id="top-case-managers" class="height-sm">
						<table class="table table-valign-middle m-b-0">
							<thead>
								<tr>	
									<th style="text-align:center">RANK</th>
									<th style="text-align:center">MANAGER</th>
									<th style="text-align:center">NO. OF CASES CLOSED</th>
								</tr>
							</thead>
							<tbody style="text-align:center">
								{{#each topCaseManagers}}
								<tr>
									<td><label class="badge badge-color-{{getId @index}}">{{getId @index}}</label></td>
									<td>{{manager}}</td>
									<td>{{count}}</td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6 ui-sortable">
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title=""><i class="fa fa-expand"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload" data-original-title="" title=""><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse" data-original-title="" title=""><i class="fa fa-minus"></i></a>
						<!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove" data-original-title="" title="" aria-describedby="tooltip664982"><i class="fa fa-times"></i></a> -->
					</div>
					<h4 class="panel-title">NO. OF COMPLIMENTS</h4>
				</div>
				<div class="panel-body">
					<div id="compliments" class="height-sm">
						
					</div>
				</div>
			</div>
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title=""><i class="fa fa-expand"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload" data-original-title="" title=""><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse" data-original-title="" title=""><i class="fa fa-minus"></i></a>
						<!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove" data-original-title="" title="" aria-describedby="tooltip664982"><i class="fa fa-times"></i></a> -->
					</div>
					<h4 class="panel-title">TASKS PER MANAGER</h4>
				</div>
				<div class="panel-body">
					<div id="avg-complaint-time" class="height-sm">
						
					</div>
				</div>
			</div>
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title=""><i class="fa fa-expand"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload" data-original-title="" title=""><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse" data-original-title="" title=""><i class="fa fa-minus"></i></a>
						<!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove" data-original-title="" title="" aria-describedby="tooltip664982"><i class="fa fa-times"></i></a> -->
					</div>
					<h4 class="panel-title">TOP COMPANIES WITH HIGHEST NO. OF COMPLAINT CASES</h4>
				</div>
				<div class="panel-body">
					<div id="top-companies" class="height-sm">
						<table class="table table-valign-middle m-b-0">
							<thead>
								<tr>	
									<th style="text-align:center">RANK</th>
									<th style="text-align:center">NAME OF COMPANY</th>
									<th style="text-align:center">NO. OF COMPLAINT CASES</th>
								</tr>
							</thead>
							<tbody style="text-align:center">
								{{#each topCompanies}}
								<tr>
									<td><label class="badge badge-color-{{getId @index}}">{{getId @index}}</label></td>
									<td>{{company}}</td>
									<td>{{count}}</td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
