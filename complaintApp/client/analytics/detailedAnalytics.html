<template name="detailedAnalytics">

	<div class="row">
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
			View Detailed Analytics Data
		</button>
	</div>

	<div class="top-space">
		
	</div>

	<div id="analytics-space" class="row">
	</div>
	
	<!-- Display modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        	<h4 class="modal-title" id="myModalLabel">View Analytics Data</h4>
		      	</div>
		      	<div class="modal-body">
		      		<form>
					    <div class="form-group">
					        <label for="inputEmail">Analytics Type</label>
					        <select class="form-control">
                                <option>Number of Complaints</option>
                                <option>Number of Compliments</option>
                                <option>Number of Complaints Case Closed</option>
                                <option>Average Time Taken to Close Each Complaint Case</option>
                                <option>Number of Cases closed by Managers</option>
                                <option>Number of Complaints per Company</option>
                            </select>
					    </div>
					    <div class="form-group">
					        <label for="inputPassword">Time Interval</label>
					        <select id="time-interval" class="form-control">
                                <option value="day">Daily</option>
                                <option value="month">Monthly</option>
                                <option value="year">Yearly</option>
                            </select>
					    </div>

					    <div id="date-range" class="form-group">
					        <label for="inputPassword">Time Period</label>
					        <div id="advance-daterange" class="btn btn-white date-style">
                                <span>Click to Choose Date</span>
                            </div>
					    </div>
					    
					    <div id="month-range" class="form-group">
					    	<table id="month-picker">
	                            <tr><label>Time Period</label></tr>
	                            <tr>
	                                <td style="width: 40%">
	                                    <div>
	                                    	<input id="month-start" type="text" class="form-control btn btn-white date-style" placeholder="Click to Choose Month"/>
			                            </div>
	                                </td>
	                                <td style="text-align:center">To</td>
	                                <td style="width: 40%">
	                                    <div>
	                                    	<input id="month-end" type="text" class="form-control btn btn-white date-style" placeholder="Click to Choose Month"/>
			                            </div>
	                                </td>
	                            </tr>
	                        </table>
						</div>

						<div id="year-range" class="form-group">
					    	<table id="year-picker">
	                            <tr><label>Time Period</label></tr>
	                            <tr>
	                                <td style="width: 40%">
	                                    <div>
	                                    	<input id="year-start" type="text" class="form-control btn btn-white date-style" placeholder="Click to Choose Year"/>
			                            </div>
	                                </td>
	                                <td style="text-align:center">To</td>
	                                <td style="width: 40%">
	                                    <div>
	                                    	<input id="year-end" type="text" class="form-control btn btn-white date-style" placeholder="Click to Choose Year"/>
			                            </div>
	                                </td>
	                            </tr>
	                        </table>
						</div>
						    
					    <div class="form-group">
					        <label for="inputPassword">Graph Type</label>
					        <select class="form-control">
                                <option>Bar</option>
                                <option>Line</option>
                            </select>
					    </div>
					</form>
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-sm btn-white" data-dismiss="modal">Close</button>
		        	<button type="button" class="btn btn-sm btn-success">View</button>
		      	</div>
		    </div>
	    </div>
	</div>

</template>
