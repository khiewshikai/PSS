<template name="detailedAnalytics">

	<div class="row">
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
			View Detailed Analytics Data
		</button>
	</div>

	<div class="top-space">
		
	</div>

	<div id="analytics-space" class="row">
	</div>
	
	<!-- Display modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        	<h4 class="modal-title" id="myModalLabel">View Analytics Data</h4>
		      	</div>
		      	<div class="modal-body">
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-sm btn-white" data-dismiss="modal">Close</button>
		        	<button type="button" class="btn btn-sm btn-success">View</button>
		      	</div>
		    </div>
	    </div>
	</div>

</template>
